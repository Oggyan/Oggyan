<!DOCTYPE html>
<html lang="en">
<head>
    <title>carousel Animation</title>
    <link href="./index.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="carousel">

        <div class="slider" id="slider">

            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            
        </div>
        
        <div class="buttons">
             <div class="button" onclick="prev()"  id="prev">
                <i class="fa-solid fa-angle-left"></i>
             </div>
             <div class="button" id="next" onclick="next()" id="next">
                <i class="fa-solid fa-angle-right"></i>
             </div>
        </div>

        <div class="indicators">
            <span class="indicator activeindicator" onclick="indicate(1)"></span>
            <span class="indicator" onclick="indicate(2)"></span>
            <span class="indicator" onclick="indicate(3)"></span>
            <span class="indicator" onclick="indicate(4)"></span>
        </div>

    </section>


    <script src="./index.js"></script>
    
</body>
</html>
